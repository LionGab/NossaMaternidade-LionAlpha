# Executa validaÃ§Ãµes automÃ¡ticas em cada PR

name: ðŸŽ¨ Design System Validation

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'package.json'
  push:
    branches: [main]
    paths:
      - 'src/**'

env:
  NODE_VERSION: '20'

jobs:
  # Job 1: ValidaÃ§Ã£o de Design Tokens
  design-tokens:
    name: ðŸ“¦ Design Tokens
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸŽ¨ Validate Design Tokens
        run: npm run validate:design

      - name: ðŸ“Š Upload Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: design-token-violations
          path: reports/design-violations.json
          retention-days: 7

  # Job 2: ValidaÃ§Ã£o de Platform Design (iOS/Android)
  platform-design:
    name: ðŸ“± Platform Design
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ“± Validate Platform Design
        run: npm run validate:platform
        continue-on-error: true  # Warnings nÃ£o bloqueiam

  # Job 3: TypeScript Check
  typescript:
    name: ðŸ“ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ“ Type Check
        run: npm run type-check

  # Job 4: ValidaÃ§Ã£o Completa PrÃ©-Deploy
  pre-deploy:
    name: ðŸš€ Pre-Deploy Validation
    runs-on: ubuntu-latest
    needs: [design-tokens, typescript]
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ” Full Pre-Deploy Validation
        run: npm run validate:pre-deploy

      - name: âœ… All Checks Passed
        run: echo "ðŸŽ‰ Todas as validaÃ§Ãµes de design passaram!"

  # Job 5: ComentÃ¡rio no PR com Status
  pr-comment:
    name: ðŸ’¬ PR Comment
    runs-on: ubuntu-latest
    needs: [design-tokens, platform-design, typescript, pre-deploy]
    if: github.event_name == 'pull_request'
    steps:
      - name: ðŸ’¬ Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Design System Validation')
            );
            
            const body = `## ðŸŽ¨ Design System Validation
            
            | Check | Status |
            |-------|--------|
            | Design Tokens | âœ… Passed |
            | Platform Design | âœ… Passed |
            | TypeScript | âœ… Passed |
            | Pre-Deploy | âœ… Passed |
            
            **Result:** All design system validations passed! âœ¨
            
            ---
            *Automated by Nossa Maternidade Design System*`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }
