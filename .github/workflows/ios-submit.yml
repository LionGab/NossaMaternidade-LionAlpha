name: iOS Submit to App Store

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      build_id:
        description: 'EAS Build ID to submit (optional, uses latest if empty)'
        required: false
        type: string

jobs:
  submit:
    name: Submit to App Store
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: 'npm'

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EAS_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Setup App Store Connect API Key
        run: |
          # Validate required secrets
          if [ -z "$ASC_KEY_ID" ]; then
            echo "::error::ASC_KEY_ID secret not configured"
            exit 1
          fi
          if [ -z "$ASC_ISSUER_ID" ]; then
            echo "::error::ASC_ISSUER_ID secret not configured"
            exit 1
          fi
          if [ -z "$ASC_KEY_CONTENT" ]; then
            echo "::error::ASC_KEY_CONTENT secret not configured"
            exit 1
          fi

          # Create AuthKey file for App Store Connect
          mkdir -p ~/.appstoreconnect/private_keys
          printf '%s' "$ASC_KEY_CONTENT" > ~/.appstoreconnect/private_keys/AuthKey_${ASC_KEY_ID}.p8

          echo "::notice::App Store Connect API Key configured"
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_KEY_CONTENT: ${{ secrets.ASC_KEY_CONTENT }}

      - name: Submit to App Store
        run: |
          eas submit --platform ios \
            --profile production \
            --latest \
            --non-interactive
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
          EXPO_APPLE_ID: ${{ secrets.APPLE_ID }}
          EXPO_APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}

      - name: Cleanup API Key
        if: always()
        run: rm -rf ~/.appstoreconnect

      - name: Update GitHub Release with iOS info
        if: startsWith(github.ref, 'refs/tags/') && success()
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## Release iOS ${{ github.ref_name }}

            Build enviado automaticamente para App Store Connect.

            **Tag**: ${{ github.ref_name }}
            **Commit**: ${{ github.sha }}

            ### Proximos Passos
            1. Verificar status no [App Store Connect](https://appstoreconnect.apple.com)
            2. Completar informacoes da versao
            3. Submeter para revisao da Apple
          append_body: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
