name: ðŸ©º Expo Doctor

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  expo-doctor:
    name: ðŸ©º Run Expo Doctor
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node and Install
        uses: ./.github/actions/setup-node-pnpm-install
        with:
          node-version: '20'

      - name: ðŸ©º Run Expo Doctor
        run: npx expo-doctor@latest
        continue-on-error: true

      - name: ðŸ“Š Doctor Report
        if: always()
        run: |
          echo "### ðŸ©º Expo Doctor Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Expo Doctor has completed its diagnostic checks." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Review the output above for any issues or warnings." >> $GITHUB_STEP_SUMMARY
